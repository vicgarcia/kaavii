language: php

php:
  - 5.4
  - 5.5
  - 5.6


sudo: false

before_install:
  - composer self-update

install:
  - composer install --no-interaction

before_script:
  - echo "extension = <extension>.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
  - vendor/bin/phpunit --bootstrap vendor/autoload.php test

